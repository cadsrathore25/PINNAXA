name: Build and Deploy
on:
  push:
    branches: [ main ] # Or your primary branch name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Build Project
